<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <h1>Odin Project</h1>
            <img src="assets/rainforest.jpg" alt="logo">
        </div>
        <div class="left-wrapper">
            <div class="description-container">
                <p>This is not  a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <h2>Lets do this!</h2>
                <form action="signup" method="post">
                    <ul>
                        <li>
                            <label>First Name</label>
                            <input type="text" name="first-name">
                        </li>
                        <li>
                            <label>Last Name</label>
                            <input type="text" name="last-name">
                        </li>
                        <li>
                            <label>Email</label>
                            <input type="text" name="email">
                        </li>
                        <li>
                            <label>Phone Number</label>
                            <input type="number" name="phone-num">
                        </li>
                        <li class=>
                            <label>Password</label>
                            <input type="password" name="password">
                        </li>
                        <li>
                            <label>Confirm Password</label>
                            <input type="password" name="confirm-password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="btn-container"><button type="submit">Create Account</button></div>
        </div>
    </div>
</body>
</html>
